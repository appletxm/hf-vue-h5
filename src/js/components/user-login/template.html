<div :class="[$store.state.appPrefix + '-c-user-login']">
  <div class="body">
    <input
      v-model="userName"
      placeholder="请输入用户名"
      type="text"
    />
    <input
      v-model="password"
      placeholder="请输入密码"
      type="password"
    />
  </div>
  <footer>
    <van-button
      type="info"
      @click="$cancel"
    >
      取 消
    </van-button>
    <van-button
      type="primary"
      @click="$doLogin"
    >
      确 定
    </van-button>
  </footer>
</div>
